<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="lol"></p>
    <p id="gang"></p>
    <p id="ciao"></p>

    <script type="text/javascript">
 var jade=['Ruby', 'Diamond','Gold']
 document.getElementById('lol').innerHTML=jade[1];

 document.getElementById('gang').innerHTML=jade.join(' ! ')
 jade.pop();
 document.getElementById('ciao').innerHTML=jade;
    </script>
</body>
</html>
